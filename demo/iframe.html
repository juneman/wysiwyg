<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Appcues iFrame Demo</title>
    <meta name="description" content="Appcues Editor - Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      body {
        border: 0;
        margin: 0;
        background-color: #808080;
      }
    </style>
  </head>
  <body>
    <iframe src="./iframe-inner.html" id="iframe"></iframe>

    <script>
      // Set the iframe to the full width/height of the browser
      var iframe = document.getElementById('iframe');
      iframe.setAttribute('style', 'height:' + window.innerHeight + 'px;width:' + window.innerWidth + 'px;');
    </script>
  </body>
</html>
